    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a1810 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #ffffff;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b35, #f7931e, #ffaa44);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .tagline {
            font-size: 3rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 2rem;
        }

        .tagline .line {
            display: block;
            background: linear-gradient(135deg, #ffffff, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .tagline .line:nth-child(2) {
            animation-delay: 0.5s;
        }

        .tagline .line:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes glow {
            from {
                filter: brightness(1);
            }

            to {
                filter: brightness(1.2);
            }
        }

        /* Prompt section */
        .prompt-section {
            max-width: 800px;
            margin: 0 auto 4rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 24px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .prompt-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.8), transparent);
        }

        .prompt-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .randomize-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.75rem 1.5rem;
            backdrop-filter: blur(10px);
        }

        .randomize-btn:hover {
            background: rgba(255, 107, 53, 0.05);
            border-color: rgba(255, 107, 53, 0.5);
        }

        .prompt-textarea {
            width: 100%;
            min-height: 120px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 12px;
            padding: 1rem;
            color: #ffffff;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 1rem;
        }

        .prompt-textarea::placeholder {
            color: #888;
        }

        .prompt-textarea:focus {
            outline: none;
            border-color: rgba(255, 107, 53, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .prompt-submit {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .prompt-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .prompt-submit:hover::before {
            left: 100%;
        }

        .prompt-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        /* Examples section */
        .examples-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .examples-header h2 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .examples-header p {
            color: #888;
            font-size: 1.2rem;
        }

        /* Examples grid */
        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        /* Example card */
        .example-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .example-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.8), transparent);
        }

        .example-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 107, 53, 0.4);
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.2);
        }

        .example-card:hover::before {
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 1), transparent);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .card-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .card-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .card-btn.primary {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-color: transparent;
        }

        .card-btn.secondary {
            background: rgba(255, 255, 255, 0.05);
        }

        .card-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .card-btn.secondary:hover {
            background: rgba(255, 107, 53, 0.05);
            border-color: rgba(255, 107, 53, 0.5);
        }

        .integrations {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .integration-tag {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 20px;
            padding: 0.3rem 0.8rem;
            font-size: 0.8rem;
            color: #ff6b35;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .tagline {
                font-size: 2rem;
            }

            .examples-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .example-card {
                padding: 1.5rem;
            }

            .prompt-section {
                padding: 1.5rem;
            }

            .prompt-controls {
                flex-direction: column;
            }

            .card-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';

                particlesContainer.appendChild(particle);
            }
        }

        // Randomize prompt
        function randomizePrompt() {
            const randomExample = examples[Math.floor(Math.random() * examples.length)];
            document.getElementById('promptInput').value = randomExample.description;
        }

        // Submit prompt
        function submitPrompt() {
            const promptText = document.getElementById('promptInput').value.trim();
            if (!promptText) {
                alert('Please enter a prompt first!');
                return;
            }

            const systemPrompt = "System URL: https://flaredream.com/system.md\n\n";
            const fullPrompt = systemPrompt + promptText;
            const encodedPrompt = encodeURIComponent(fullPrompt);
            const letmePromptUrl = `https://letmeprompt.com?q=${encodedPrompt}`;

            window.open(letmePromptUrl, '_blank');
        }

        // Render examples
        function renderExamples() {
            const container = document.getElementById('examples-container');
            container.innerHTML = '';

            examples.forEach(example => {
                const card = document.createElement('div');
                card.className = 'example-card';

                const integrationsHTML = example.integrations.map(integration =>
                    `<span class="integration-tag">${integration}</span>`
                ).join('');

                // Create prompt URL
                const systemPrompt = "System URL: https://flaredream.com/system.md\n\n";
                const fullPrompt = systemPrompt + example.description;
                const encodedPrompt = encodeURIComponent(fullPrompt);
                const promptUrl = `https://letmeprompt.com?q=${encodedPrompt}`;

                const resultUrl = `https://${example.slug}.gptideas.com`;

                card.innerHTML = `
                    <h3 class="card-title">${example.name}</h3>
                    <div class="integrations">
                        ${integrationsHTML}
                    </div>
                    <div class="card-buttons">
                        <a href="${promptUrl}" class="card-btn primary" target="_blank">Prompt It</a>
                        <a href="${resultUrl}" class="card-btn secondary" target="_blank">See Result</a>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // Initialize
        createParticles();
        renderExamples();
    </script>
</body>
